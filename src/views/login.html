<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/style.css">   
    <title>Delfos</title>
</head>
<body>
    
    <header>
        <div class="header">
            <div class="logo">
                <img src="../../public/images/Logo Delfos branco.svg">
            </div>
            <div class="login-button">Login</div>

        </div>
        
    </header>

    <main>
        <div class="container">
            <div class="img-container">
                <img src="../../public/images/Group 73.svg">
            </div>

            <div class="forms-container">
                <form class="signup-form">
                    <h2>Se junte ao Delfos</h2>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Sobrenome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Criar</button>
                </form>
            </div>
     
        </div>
    </main>

</body>
</html>
